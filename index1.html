<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            font-size: 14px;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
            'header'
            'logo'
            'main'
            'languages'
            'footer';
            background-color: white;
            gap: 10px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 40px;
            padding: 8px;
            margin-top: 10px;
        }

        header a {
            justify-self: center;
            margin-right: 15px;
            text-decoration: none;
            color: #5f6368;
        }

        header a:hover {
            text-decoration: underline;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 15px;
            padding-top: 15px;
        }

        .main {
            text-align: center;
            margin-bottom: 35px;
        }

        .main input {
        display: block;
        margin: 0 auto;
        font-size: 16px;
        width: 90%;
        height: 50px;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 25px;
        margin-bottom: 30px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .main input:hover {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .main input:focus {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .main button {
            display: inline-flex;
            margin: 0 5px;
            padding: 0 18px;
            border-radius: 10px;
            background-color: rgb(248, 249, 250);
            color: rgb(60, 64, 67);
            border: none;
            justify-content: center;
            align-items: center;
            height: 38px;
        }

        .languages {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            color: #5f6368;
        }

        footer {
            background: #ccc;
            font-size: 13px;
            color: #5f6368;
            margin-top: auto;
            text-align: center;
            padding-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <header style="grid-area: header;">
                <a href="images1.html">Images</a>
                <a href="advanced1.html">Advanced</a>
        </header>
        <div class="logo" style="grid-area: logo;">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="main" style="grid-area: main;">
            <form action="https://www.google.com/search" method="get">
                <input style="grid-area: input;" type="text" name="q">
                <button style="grid-area: button1;" type="submit" name="btnK" value="Google Search">Google Search</button>
                <button style="grid-area: button2;" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </form>
        </div>
        <div class="languages" style="grid-area: languages;">
            Google offered in: 繁體中文 简体中文
        </div>
        <footer>
            Hong Kong
        </footer>
    </div>
</body>
</html>
